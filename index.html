
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador Pàdel</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      font-size: 28px;
      margin: 10px;
    }
    .marcador {
      display: grid;
      grid-template-columns: 1fr 200px 1fr;
      gap: 10px;
      align-items: center;
      justify-items: center;
      margin-top: 10px;
    }
    .jugadors {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 20px;
    }
    .jugador {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .jugador span {
      min-width: 90px;
    }
    .servei {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: yellow;
      margin-right: 6px;
      display: none;
    }
    .sets {
      display: flex;
      gap: 20px;
      margin-left: 10px;
      margin-right: 10px;
    }
    .set-num {
      font-size: 28px;
      font-weight: bold;
    }
    .blau { color: blue; }
    .vermell { color: red; }
    .punts {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .punt-gran {
      font-size: 64px;
      font-weight: bold;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      min-width: 140px;
    }
    .punt-blau { background: blue; }
    .punt-vermell { background: red; }
    .botopunt {
      font-size: 18px;
      padding: 8px 14px;
      margin: 4px 0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .boto-blau { background: #2196F3; color: white; }
    .boto-vermell { background: #F44336; color: white; }
    footer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    footer button {
      padding: 10px;
      border: 1px solid #555;
      background: #eee;
      cursor: pointer;
      min-width: 130px;
    }
  </style>
</head>
<body>
  <header>Marcador Pàdel <small>by Oriol Espinach</small></header>

  <div class="marcador">
    <!-- Jugadors blau -->
    <div class="jugadors blau">
      <div class="jugador"><div class="servei" id="servei1"></div><span id="j1">Jugador 1</span><div class="sets" id="setsJ1"></div></div>
      <div class="jugador"><div class="servei" id="servei2"></div><span id="j2">Jugador 2</span><div class="sets" id="setsJ2"></div></div>
    </div>

    <!-- Punts centrals -->
    <div class="punts">
      <button class="botopunt boto-blau" onclick="anotarPunt('blau')">+ Punto azul</button>
      <div id="puntBlau" class="punt-gran punt-blau">0</div>
      <div id="puntVermell" class="punt-gran punt-vermell">0</div>
      <button class="botopunt boto-vermell" onclick="anotarPunt('vermell')">+ Punto rojo</button>
    </div>

    <!-- Jugadors vermell -->
    <div class="jugadors vermell">
      <div class="jugador"><div class="sets" id="setsJ3"></div><span id="j3">Jugador 3</span><div class="servei" id="servei3"></div></div>
      <div class="jugador"><div class="sets" id="setsJ4"></div><span id="j4">Jugador 4</span><div class="servei" id="servei4"></div></div>
    </div>
  </div>

  <footer>
    <button onclick="reiniciar()">Reiniciar partido</button>
    <button onclick="cancelarUltimo()">Cancelar último punto</button>
    <button onclick="toggleSonido()">Sonido</button>
    <button onclick="toggleMicrofono()">Activar micrófono</button>
    <button onclick="ordenServicio()">Orden servicio</button>
    <button onclick="equiposAleatorios()">Equipo aleatorio</button>
    <button onclick="sorteoSaque()">Saque inicial aleatorio</button>
  </footer>

<script src="app.js"></script>
</body>
</html>
